name: pyenv
version: 1.0
install_in_dependency_order: True

channels:
  - http://conda.anaconda.org/conda-forge
  - http://repo.continuum.io/pkgs/free/
  - https://conda.anaconda.org/anaconda
  - https://conda.anaconda.org/greyltc

specs:
  - python 3.4* [win32]
  - python 3.5*  [not win32]
  - vs2010_runtime [win32]
  - vc 10 [win32]
  - conda
  - numpy
  - scipy
#  - gmpy2
  - matplotlib
  - uncertainties
  - pyvisa
  - qt >=5.0
  - pyqt >=5.0
  - git
  - setuptools

exclude:
#  - menuinst
  - tk
  
